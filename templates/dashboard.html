<div class="main1 p-3 d-flex flex-lg-row justify-content-center">
  <div class="container">
    <div class="row" style="justify-content: space-between">
      <div class="col-lg-6 col-sm-6">
        <div
          class="
            card
            d-flex
            flex-lg-row
            align-items-lg-center
            justify-content-center
          "
          style="background: linear-gradient(to right, #01a9ac, #01dbdf)"
        >
          <div class="card-content">
            <p>Total Users</p>
            <h5>1</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-sm-6">
        <div
          class="
            card
            d-flex
            flex-lg-row
            align-items-lg-center
            justify-content-center
          "
          style="background: linear-gradient(to right, #17ac01, #65df01)"
        >
          <div class="card-content">
            <p>Total Zones</p>
            <h5>1</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-2" style="justify-content: space-between">
      <div class="col-lg-6 col-sm-6">
        <div
          class="
            card
            d-flex
            flex-lg-row
            align-items-lg-center
            justify-content-center
          "
          style="background: linear-gradient(to right, #bfc902, #f8ff6e)"
        >
          <div class="card-content">
            <p>Total SSL</p>
            <h5>1</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-sm-6">
        <div
          class="
            card
            d-flex
            flex-lg-row
            align-items-lg-center
            justify-content-center
          "
          style="background: linear-gradient(to right, #de4a00, #ff9747)"
        >
          <div class="card-content">
            <p>Live SSL</p>
            <h5>1</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main2 p-3 d-flex flex-lg-row justify-content-center">
  <div class="container">
    <h5 style="text-align: center; padding: 20px 0">Select</h5>
    <div class="row" style="justify-content: center">
      <div class="col-lg-1 col-sm-2">
        <div
          class="
            card-content
            d-flex
            flex-lg-row
            align-items-lg-center
            justify-content-center
          "
        >
          <form
            action="dashboard"
            style="display: flex; flex-direction: row"
            method="GET"
          >
            {% csrf_token %}

            <input type="hidden" name="choice" value="users" />
            <input
              style="
                border-radius: 10px;
                color: black;
                background-color: transparent;
                padding: 20px;
              "
              type="submit"
              value="Users"
            />
          </form>
        </div>
      </div>
    </div>

    <div class="row mt-2" style="justify-content: center">
      <div class="col-lg-3 col-sm-3">
        <div
          class="
            card-content
            d-flex
            flex-lg-row
            align-items-lg-center
            justify-content-center
          "
        >
          <form
            action="dashboard"
            style="display: flex; flex-direction: row"
            method="GET"
          >
            <input
              style="margin-right: 25px"
              type="hidden"
              name="choice"
              value="zonals"
            />
            <input
              style="
                border-radius: 10px;
                color: black;
                background-color: transparent;
                padding: 20px;
              "
              type="submit"
              value="Zone"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer id="footer">
  <div class="footer-inner card-footer text-muted">

        display: flex;
        text-align: center;
        justify-content: center;
        color: white;
      "

</footer>
