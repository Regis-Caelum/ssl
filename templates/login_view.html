{% extends "base.html" %} {% block navbar %}

<nav class="navbar navbar navl" style="background-color: #417690">
  <a class="navbar-brand" href="#">
    <img
      src="../static/logoimage/logo.jpeg"
      width="110"
      height="40"
      class="d-inline-block align-top m-1"
      alt=""
    />
  </a>
</nav>

{% endblock navbar %} {% block body %}
<div class="background m-0">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-5 col-md-6 mt-5">
      <div class="card m-3 cardl">
        <div class="card-body">
          <h2>Log in</h2>
          <form method="POST" action="login">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input
                type="username"
                name="username"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your username with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            {% comment %}
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            {% endcomment %}
            <button
              type="submit"
              class="btn btn-primary m-3"
              style="background-color: #417690"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer id="footer">
  <div class="footer-inner card-footer text-muted">
    <div
      class="container pb-2 pt-2 navl"
      style="
        display: flex;
        text-align: center;
        justify-content: center;
        color: white;
      "
    >
      Copyrightï¿½2021 - VTECH SUN-1.0 <br />
    </div>
  </div>
</footer>
{% endblock body %}
